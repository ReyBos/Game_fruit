<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fruit Game</title>
	<link href="https://fonts.googleapis.com/css?family=New+Rocker" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css?6">
</head>
<body>
	<section class="main-frame">
		<div class="container">
			<h1 class="title-h1 text-selection_none">Fruit Game</h1>
			<div id="game-field">
				<canvas id="c1" width="400" height="400"></canvas>
			</div>
			<img src="img/fruits/apple.png" alt="" id="apple" class="fruit">
			<img src="img/fruits/orange.png" alt="" id="orange" class="fruit">
			<img src="img/fruits/pear.png" alt="" id="pear" class="fruit">
			<img src="img/fruits/plum.png" alt="" id="plum" class="fruit">
			<img src="img/fruits/tomato.png" alt="" id="tomato" class="fruit">
			<div class="buttons">
				<button id="new-game" class="text-selection_none button">New Game</button>
				<button id="rules" class="text-selection_none button">Rules</button>
			</div>
			<div class="description text-selection_none hidden" id="description">
				<p class="description-text">Цель игры собрать в горизонтальный или вертикальный ряд три и более одинаковых фрукта (комбинацию фруктов). <br>
				Щелкая мышью на фрукт, выделяйте его, при клике на соседний фрукт по горизонтали или вертикали, обменивайте их местами, что бы собрать комбинацию.
				</p>
			</div>
			<script src="js/main.js?8"></script>			
		</div>
	</section>
</body>
</html>
