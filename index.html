<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fruit Game</title>
	<link href="https://fonts.googleapis.com/css?family=New+Rocker" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css?2">
</head>
<body>
	<section class="main-frame">
		<div class="container">
			<h1 class="title-h1 text-selection_none">Fruit Game</h1>
			<div id="game-field">
				<canvas id="c1" width="400" height="400"></canvas>
			</div>
			<img src="img/fruits/apple.png" alt="" id="apple" class="fruit">
			<img src="img/fruits/orange.png" alt="" id="orange" class="fruit">
			<img src="img/fruits/pear.png" alt="" id="pear" class="fruit">
			<img src="img/fruits/plum.png" alt="" id="plum" class="fruit">
			<img src="img/fruits/tomato.png" alt="" id="tomato" class="fruit">
			<button id="new-game" class="text-selection_none">New Game</button>
			<script src="js/main.js?2"></script>			
		</div>
	</section>
</body>
</html>
